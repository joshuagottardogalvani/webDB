<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>XFactor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 15px;
        }
        .form-group {
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
          <form action="/jsp/update.jsp">
            <h3>Inserisci il nome ed il cognome del giudice da modificare</h3>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
              <label for="cognome">Cognome</label>
              <input type="text" class="form-control" id="cognome" name="cognome" required>
            </div>
            <h3>Inserisci la nuova data di nascita</h3>
            <div class="form-group">
              <label for="data-di-nascita">Data di nascita</label>
              <input type="date" class="form-control" id="data-di-nascita" name="data-di-nascita" required>
            </div>
            <button type="submit" class="btn btn-primary">Vai</button>
          </form>
    </div>
</body>
</html>
